server:
  port: 8080
  servlet:
    context-path: /webapp
spring:
  application:
    name: springlinhtinh
  datasource:
    url: jdbc:mysql://localhost:3306/shopapp
    driverClassName: "com.mysql.cj.jdbc.Driver"
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
